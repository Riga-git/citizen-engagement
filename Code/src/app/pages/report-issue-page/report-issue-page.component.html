<h1 class="pageTitle">Report an issue</h1>

<div class="container">
  <div class="row align-items-center">
    <div class=" col-10 col-lg-5 align-self-center">
      <form action="" method="post">
        <mat-form-field appearance="outline">
          <mat-label>Tags</mat-label>
          <input matInput>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea name="description" [(ngModel)]='description' matInput maxlength="1000"
            form="repIssueForm"></textarea>
          <mat-hint>{{description.length}}/1000</mat-hint>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </form>
    </div>
    <div leaflet [leafletOptions]="mapOptions" class="map col-10 col-lg-5 offset-lg-2 align-self-center">
    </div>
  </div>
</div>
