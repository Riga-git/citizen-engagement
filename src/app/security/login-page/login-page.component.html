<div class="container mt-5">

  <form #loginForm="ngForm" (submit)="onSubmit(loginForm)">
    <div class="row justify-content-center">
      <div class="col-5">
        <mat-form-field>
          <mat-label for="name">Name</mat-label>
          <input name="FirstName" matInput id="name" #nameField="ngModel" required [(ngModel)]="authRequest.name" />
        </mat-form-field>
        <p *ngIf="nameField.hasError('required') && nameField.touched">
          Name is required
        </p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class=" col-5 ">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput name="password" id="passwrod" #passwordField="ngModel" required
            [(ngModel)]='authRequest.password' />
        </mat-form-field>
        <p *ngIf="passwordField.hasError('required') && passwordField.touched">
          Password is required
        </p>
      </div>
    </div>
      <div class="row justify-content-center">
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Log in</button>
        <p *ngIf="loginError">
          Unable to log in. See the log for more information.
        </p>
      </div>
  </form>
</div>
