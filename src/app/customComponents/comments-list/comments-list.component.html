<div *ngIf="display" class="container mt-lg-5">
    <div class="row">
        <div class="col-12">
            <mat-list>
                <mat-list-item *ngFor="let comment of comments">
                    <small><strong class="author">{{comment.author.firstname}}
                            {{comment.author.lastname}}</strong><span>
                            &nbsp;wrote on &nbsp;</span><em class="date">{{comment.createdAt | date:'medium'}}</em>
                        &nbsp;:
                        &nbsp;</small>{{comment.text}}
                    <mat-divider></mat-divider>
                </mat-list-item>
            </mat-list>
        </div>
    </div>
    <form (submit)="postComment()">
        <div class="row align-items-center justify-content-center">
            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Leave a comment</mat-label>
                    <textarea class="commentField" name="comment" [(ngModel)]='commentText' matInput maxlength="1000"
                        placeholder="..."></textarea>
                    <mat-hint>{{commentText.length}}/1000</mat-hint>
                </mat-form-field>
            </div>
            <div class="mb-5 col-2">
                <button [disabled]="commentText.length < 1" mat-raised-button color="primary"
                    type="submit">Post</button>
            </div>
        </div>
    </form>
</div>
