<div class="container mt-5">
    <div class="row align-items-center justify-content-center">
        <div class=" col-10 col-lg-6 ">
            <div class="spinner-container" *ngIf="dataSource.loading$ | async">
                <mat-spinner style="display: inline-block;"></mat-spinner>
            </div>
            <div class="mb-5 ">
                <table #table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="Description">
                        <th mat-header-cell *matHeaderCellDef> Description </th>
                        <td mat-cell *matCellDef="let issue"> {{issue.description}}
                            <div class="issue-detail"
                                [@detailExpand]="issue == expandedIssue ? 'expanded' : 'collapsed'">
                                <div class="imageContainer">
                                    <img class="imagePreview" [src]="issue.imageUrl!== ''  ? issue.imageUrl : '../../../assets/Images/noImage.svg'"
                                        alt="{{issue.imageUrl}}">
                                </div>
                                <div class="detailsContainer"> 
                                    <div class="tags"> {{issue.tags}} </div>
                                    <div class="description"> {{issue.description}} </div>
                                    <div> created : {{issue.createdAt | date:'mediumDate' }} </div>
                                    <br>
                                    <div [ngClass]="{'state-new' : issue.state === 'new',
                                                    'state-inprogress' : issue.state === 'inProgress',
                                                    'state-rejected' : issue.state === 'rejected',
                                                    'state-resolved' : issue.state === 'resolved'}"> 
                                                    {{issue.state}} 
                                    </div>
                                    <button mat-raised-button color="secondary" class="deleteButton" (click)="deleteIssue()"><mat-icon>delete_outline</mat-icon></button>
                                    <button mat-raised-button color="primary" class="moreButton" (click)="moreDetails()">more</button>
                                </div>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="rows"
                        [class.expanded-row]="expandedIssue === row" (click)="onRowClicked(row)">
                    </tr>
                </table>
                <mat-paginator [pageSize]="itemsPerPage" [pageSizeOptions]="[5, 10, 25, 50]"
                    [length]="dataSource.totalItems">
                </mat-paginator>
            </div>
        </div>

        <div class="col-10 order-first order-lg-last mb-5 mb-lg-0 col-lg-6">
            <div leaflet [leafletOptions]="mapOptions" (leafletMapReady)="onMapReady($event)"
                [leafletLayers]="mapMarkers" class="map" ngDefaultControl>
            </div>
        </div>
    </div>
</div>
