<div class="container mt-5">
    <div class="row align-items-center justify-content-center">
        <div class=" col-10 col-lg-6 ">
            <div class="spinner-container" *ngIf="dataSource.loading$ | async">
                <mat-spinner style="display: inline-block;"></mat-spinner>
            </div>
            <div class="mat-elevation-z8">
                <table #table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="Description">
                        <th mat-header-cell *matHeaderCellDef> Description </th>
                        <td mat-cell *matCellDef="let issue"> {{issue.description}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row (click)="onRowClicked(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSize]="itemsPerPage" [pageSizeOptions]="[5, 10, 25, 50]">
                </mat-paginator>
            </div>
        </div>

        <div class="col-10 order-first order-lg-last mb-5 mb-lg-0 col-lg-6">
            <div leaflet [leafletOptions]="mapOptions" (leafletMapReady)="onMapReady($event)"
                [leafletLayers]="mapMarkers" class="map" ngDefaultControl>
            </div>
        </div>
    </div>
</div>
