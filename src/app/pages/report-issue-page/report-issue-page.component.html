<div class="container mt-5">
  <div class="row align-items-center justify-content-center">
    <div class=" col-10 col-lg-5 ">
      <form action="" method="post">
        <mat-form-field appearance="outline">
          <mat-label>Tags</mat-label>
          <input matInput>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea required #descriptionField="ngModel" name="description" [(ngModel)]='description' matInput
            maxlength="1000" form="repIssueForm"></textarea>
          <mat-hint>{{description.length}}/1000</mat-hint>
        </mat-form-field>
        <p *ngIf="descriptionField.hasError('required') && descriptionField.touched">
          Description is required
        </p>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Image(s)</mat-label>
          <ngx-mat-file-input [multiple]="true"></ngx-mat-file-input>
        </mat-form-field>
        <br>
        <button [disabled]="!this.mapMarkers.length && this.description.length" mat-raised-button color="primary" type="submit">Submit</button>
      </form>
    </div>
    <div class="col-10 order-first order-lg-last mb-5 mb-lg-0 col-lg-6 offset-lg-1">
      <div *ngIf="!this.mapMarkers.length" >
        Chose a location on the map!
      </div>
      <div  (leafletClick)="updateMarker($event)" 
            leaflet [leafletOptions]="mapOptions"
            (leafletMapReady)="onMapReady($event)" 
            [leafletLayers]="mapMarkers" class="map"
            ngDefaultControl
            #mapField>
      </div>
    </div>
  </div>
</div>
