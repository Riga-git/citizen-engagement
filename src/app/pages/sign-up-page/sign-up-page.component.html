<div class="container mt-5">
    <form #signUpForm="ngForm" (submit)="addNewUser(signUpForm)">
      <div class="row justify-content-center">
        <div class="col-5">
          <mat-form-field>
            <mat-label for="name">Unsername</mat-label>
            <input ngModel
                  name="userName" 
                  matInput 
                  #nameField="ngModel" 
                  required/>
          </mat-form-field>
          <p *ngIf="nameField.hasError('required') && nameField.touched">
            Username is required
          </p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class=" col-5 ">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput 
                  ngModel
                  name="password" 
                  #passwordField="ngModel" 
                  required/>
          </mat-form-field>
          <p *ngIf="passwordField.hasError('required') && passwordField.touched">
            Password is required
          </p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class=" col-5 ">
          <mat-form-field>
            <mat-label>First name</mat-label>
            <input matInput 
                  ngModel
                  name="firstName" 
                  #firstNameField="ngModel" 
                  required />
          </mat-form-field>
          <p *ngIf="firstNameField.hasError('required') && firstNameField.touched">
            First name is required
          </p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class=" col-5 ">
          <mat-form-field>
            <mat-label>Last name</mat-label>
            <input matInput 
                  ngModel
                  name="lastName" 
                  #lastNameField="ngModel" 
                  required/>
          </mat-form-field>
          <p *ngIf="lastNameField.hasError('required') && lastNameField.touched">
            Last name is required
          </p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class=" col-5 ">
          <mat-form-field>
            <mat-label>phone</mat-label>
            <input matInput 
                  ngModel
                  name="phone" 
                  #phoneField="ngModel"/>
          </mat-form-field>
        </div>
      </div>
      <div class="row align-content-center justify-content-center">
        <div class=" col-5 mt-5 ">
          <div class=" row align-content-center justify-content-around" >
          <button mat-raised-button 
                  color="primary" 
                  type="submit" 
                  [disabled]="signUpForm.invalid">
                  Submit
          </button>
          <button mat-raised-button 
                  color="accent" 
                  (click)="navigateToLoginPage()">
                  Log in page
          </button>
        </div>
        </div>
      </div>
    </form>
  </div>
